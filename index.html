<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Colores RGB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Selector de Colores RGB</h2>
                        <div class="row">
                            <!-- Controles de Color -->
                            <div class="col-md-6">
                                <!-- Rojo -->
                                <div class="mb-4">
                                    <label for="redRange" class="form-label">
                                        <i class="bi bi-droplet-fill text-danger"></i> Rojo (R)
                                    </label>
                                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0" placeholder="Ingrese valor rojo">
                                </div>
                                <!-- Verde -->
                                <div class="mb-4">
                                    <label for="greenRange" class="form-label">
                                        <i class="bi bi-droplet-fill text-success"></i> Verde (G)
                                    </label>
                                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0" placeholder="Ingrese valor verde">
                                </div>
                                <!-- Azul -->
                                <div class="mb-4">
                                    <label for="blueRange" class="form-label">
                                        <i class="bi bi-droplet-fill text-primary"></i> Azul (B)
                                    </label>
                                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0" placeholder="Ingrese valor azul">
                                </div>
                            </div>
                            <!-- Muestra de Color -->
                            <div class="col-md-6 d-flex flex-column align-items-center">
                                <div id="colorBox" class="color-box mb-3 rounded shadow"></div>
                                <p class="h5">Código Hexadecimal:</p>
                                <div class="input-group mb-3" style="max-width: 200px;">
                                    <input type="text" class="form-control text-center" id="hexValue" value="#000000" readonly>
                                    <button class="btn btn-outline-secondary" type="button" id="copyHex" title="Copiar Código Hex">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                </div>
                                <button class="btn btn-primary mt-2" id="randomColor">
                                    <i class="bi bi-shuffle"></i> Color Aleatorio
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Créditos -->
                <p class="text-center mt-4 text-muted">Creado con ❤️ utilizando Bootstrap 5</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="script.js"></script>
</body>
</html>
